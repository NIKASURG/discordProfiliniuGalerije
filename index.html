<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>NIKASURG profiliniu galerije</h1>
    <div id="paveiksliukai"></div>
    <style>
      body {
        background-color: rgb(37, 37, 37);
      }
      h1 {
        color: rgb(184, 196, 196);
        position: relative;
        margin: auto;
        width: 55%;
        padding: 50px;
      }
      img {
        width: 500px;
        height: 500px;
      }
    </style>
    <script>
      // nevoktas kodas :D
      document.addEventListener("DOMContentLoaded", () => {
        let imagePaths = [];
        const vardai = [
          "3dvelniukštis",
          "agresyvus",
          "baisus",
          "draugiskas_velniukstis",
          "draugiskas_velniukstis_aukstin",
          "pixels",
          "velniūkštis",
          "spigliotaszales",
        ];

        function idekpaveiksliuka(vardas) {
          nuoroda = "paveiksliukai/" + vardas + ".png";

          return nuoroda;
        }
        for (let i = 0; i < vardai.length; i++) {
          imagePaths.push(idekpaveiksliuka(vardai[i]));
        }

        const imageContainer = document.getElementById("paveiksliukai");
        //voktas kodas /:
        imagePaths.forEach((imagePath) => {
          const imgElement = document.createElement("img");
          imgElement.src = imagePath;
          imgElement.alt = "Paveikslėlis";
          imageContainer.appendChild(imgElement);
        });
      });
      ///////
    </script>
  </body>
</html>
